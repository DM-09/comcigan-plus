 <html>
  <head>

  <body class='body'>
    <nav class="navbar nav-bg">
      <div class="container-fluid"><span class="navbar-brand h1 nav-color">컴시간+</span></div>

    <center class='container'>
      <div id='search'>
        <div class="input-group mb-3 mt-3" style='width: 100%'>
          <input type="text" class="form-control nav-color nav-bg" id='search_query' placeholder='검색할 학교명' aria-describedby="search_btn">
          <button class="btn btn-secondary" type="button" id='search_btn' onClick='searchSchool()'>검색</button>
</div>
      </div>
      <div class='mt-2 mx-2'>
        <div id='data'></div>
        <div id='ttst'></div><br><br>
        <div id='ttgr'></div><br><br>
        <div id='ttth'></div>
      </div>
      <br>
      <div id='setting'>
        <!-- Setting Btn -->
<btn type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#set">
  설정
</btn>

<!-- Setting Modal -->
<div class="modal fade" id="set" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="nav-color el-bg">
       <div>
        <br>
        <h4>시간표 순서</h4>
          <select class="form-select nav-bg nav-color mt-2" onChange='changeSeq(1, Number(this.value))' style='width: 95%'>
            <option value="0">없음</option>
            <option value="1" selected>학생(반) 시간표</option>
            <option value="2">학년 시간표</option>
            <option value="3">교사용 시간표</option>
          </select>

          <select class="form-select nav-bg nav-color mt-2" onChange='changeSeq(2, Number(this.value))' style='width: 95%'>
            <option value="0">없음</option>
            <option value="1">학생(반) 시간표</option>
            <option value="2" selected>학년 시간표</option>
            <option value="3">교사용 시간표</option>
          </select>

          <select class="form-select nav-bg nav-color mt-2" onChange='changeSeq(3, Number(this.value))' style='width: 95%'>
            <option value="0">없음</option>
            <option value="1" selected>학생(반) 시간표</option>
            <option value="2">학년 시간표</option>
            <option value="3" selected>교사용 시간표</option>
          </select>
        </div>
        <br>
        <div>
          <h4>상세정보</h4>
          <div id='detail'>-</div>
          <br>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <br>　
    </div>
  </div>
</div>
      </div>
